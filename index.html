<html lang="en" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="vendors/angular-material.min.css">
</head>
<body ng-app="BlankApp" ng-cloak>

<div ng-controller="MainCtrl">
    <md-content class="md-padding">
        <form ng-submit="showWeather()">
            <md-autocomplete
                    md-selected-item="selectedItem"
                    md-search-text-change="searchTextChange(searchText)"
                    md-search-text="searchText"
                    md-items="item in querySearch(searchText)"
                    md-item-text="item"
                    md-min-length="1"
                    placeholder="What is your favorite US state?">
                <md-item-template>
                    <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item}}</span>
                </md-item-template>
                <md-not-found>
                    No states matching "{{ctrl.searchText}}" were found.
                    <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
                </md-not-found>
            </md-autocomplete>
            <md-button class="md-raised" type="submit">Button</md-button>
        </form>
    </md-content>
</div>

<!-- Angular Material requires Angular.js Libraries -->
<script src="vendors/angular.min.js"></script>
<script src="vendors/angular-animate.min.js"></script>
<script src="vendors/angular-aria.min.js"></script>
<script src="vendors/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="vendors/angular-material.min.js"></script>

<!-- Your application bootstrap  -->

            return ['test', 'test1']

            $http({
                method: 'GET',
                url: url,

                },
                dataType: 'jsonp',
                responseType:'json'
            }).then(function (resp) {
                        debugger;
                    }, function (reject) {

                    })
        }
    }]);


</script>

</body>
</html>
