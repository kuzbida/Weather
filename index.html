<html lang="en" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="vendors/angular-material.min.css">
</head>
<body ng-app="BlankApp" ng-cloak>

<div ng-controller="MainCtrl">
    <md-content class="md-padding">
        <form ng-submit="showWeather()">
            <md-autocomplete
                    md-selected-item="selectedItem"
                    md-search-text-change="searchTextChange(searchText)"
                    md-search-text="searchText"
                    md-items="item in cities"
                    md-item-text="item"
                    md-min-length="1"
                    placeholder="What is your favorite US state?">
                <md-item-template>
                    <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item}}</span>
                </md-item-template>
                <md-not-found>
                    No states matching "{{ctrl.searchText}}" were found.
                    <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
                </md-not-found>
            </md-autocomplete>
            <md-button class="md-raised" type="submit">Button</md-button>
        </form>
    </md-content>

    <div>
        <ul>
            <li ng-repeat="city in weatherList">{{city | json}}</li>
        </ul>
    </div>
</div>

<!-- Angular Material requires Angular.js Libraries -->
<script src="vendors/angular.min.js"></script>
<script src="vendors/angular-animate.min.js"></script>
<script src="vendors/angular-aria.min.js"></script>
<script src="vendors/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="vendors/angular-material.min.js"></script>

<!-- Your application bootstrap  -->
<script type="text/javascript">
    /**
     * You must include the dependency on 'ngMaterial'
     */
    var app = angular.module('BlankApp', ['ngMaterial']);
    app.controller('MainCtrl', ['$scope', '$http', function ($scope, $http) {
        $scope.searchText = null;
        $scope.searchTextChange = searchTextChange;
        $scope.showWeather = showWeather;
        $scope.cities = ['test', 'test1'];
        $scope.weatherList = [];

        function searchTextChange(txt) {
            if(!txt.length){
                return
            }
            console.log(txt);
            var url = 'https://maps.googleapis.com/maps/api/place/autocomplete/json?key=AIzaSyCZTe5RF9ObFCWEthyA_Tv2_4At3chW_xA&input='+txt;
            $http({
                method: 'GET',
                url: url,
                headers: {
                    'Content-type': 'application/json'
                },
                dataType: 'json',
                responseType:'json'
            }).then(function (resp) {
                debugger;
                $scope.cities = resp.data;
            }, function (reject) {
                debugger;
            });

        }

        function showWeather() {
            console.log($scope.selectedItem);
            var url = 'http://api.openweathermap.org/data/2.5/weather?appid=371ac5e982b75926338f1e05c72e4dcf&q='+$scope.selectedItem;
            $http({
                method: 'GET',
                url: url,
                headers: {
                    'Content-type': 'application/json'
                },
                dataType: 'json',
                responseType:'json'
            }).then(function (resp) {
                $scope.weatherList.push(resp.data)
                debugger;
            }, function (reject) {
                debugger;
            });
        }
    }]);


</script>

</body>
</html>
